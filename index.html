<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title class="title">Weather app</title>
     
</head>
<body>
     <div class="container my-5">
          <h1 class="text-center title"></h1>
               <input type="text" class="search-input" placeholder="Which city?" autocomplete="off">
              
          <ul class="input-ul">

          </ul>
          <ul class="countries">
               
                    <button class="tashkent"data-lat="41.2646"  data-lon="69.2163" >Tashkent</button>
                    <button class="andijan"data-lat="40.75"  data-lon="72.3333" >Andijan</button>
                    <button class="namangan"data-lat="40.9983"  data-lon="71.6726" >Namangan</button>
                    <button class="fergana" data-lat="40.3842"  data-lon="71.7843">Fergana</button>
               
               
                    <button class="syrdarya " data-lat="40.496" data-lon="68.7759">Syrdarya</button>
                    <button class="jizzakh "data-lat="40.1158" data-lon="67.8422" >Jizzakh</button>
                    <button class="samarkand"data-lat="39.6542" data-lon="66.9597">Samarkand</button>
                    <button class="bukhara" data-lat="40.0844" data-lon="64.4286" >Bukhara</button>
               
              
                    <button class="navoi " data-lat="40.0844" data-lon="65.3792" >Navoi</button>
                    <button class="kashkadarya " data-lat="38.84" data-lon="65.7928" >Kashkadarya</button>
                    <button class="surkhandarya " data-lat="37.736667" data-lon="67.515833">Surkhandarya</button>
                    <button class="khorezm" data-lat="41.3777" data-lon="60.362">Khorezm</button>
             
     
          </ul>

          
     </div>
     

     <script src="./js/main.js"></script>
</body>
</html>
